<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Blog | Intermedia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="assets/Logo INMED.svg" type="image/x-icon">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="output.css">
</head>

<body class="font-[Montserrat]">

  <!-- HEADER -->
  <header class="absolute top-0 left-0 w-full flex items-center z-40 px-6 lg:px-28">
    <div class="flex items-center w-full justify-between">

      <!-- Logo -->
      <a href="index.html"
        class="text-green-700 font-semibold text-xl py-6">
        Intermedia
      </a>

      <!-- Hamburger (Mobile) -->
      <button id="hamburger" class="block lg:hidden">
        <span class="block w-7 h-0.5 bg-black mb-1.5"></span>
        <span class="block w-7 h-0.5 bg-black mb-1.5"></span>
        <span class="block w-7 h-0.5 bg-black"></span>
      </button>

      <!-- Desktop Menu -->
      <nav class="hidden lg:block">
        <ul class="flex">
          <li><a href="index.html" class="mx-8 hover:text-green-800">Home</a></li>
          <li><a href="index.html#about" class="mx-8 hover:text-green-800">About</a></li>
          <li><a href="index.html#divisi" class="mx-8 hover:text-green-800">Divisi</a></li>
          <li><a href="index.html#pengurus" class="mx-8 hover:text-green-800">Pengurus</a></li>
          <li><a href="blog.html" class="mx-8 hover:text-green-800">Blog</a></li>
        </ul>
      </nav>

    </div>
  </header>

  <!-- MOBILE MENU OVERLAY -->
  <div id="mobile-menu"
    class="fixed inset-0 bg-black/40 backdrop-blur-sm hidden items-start justify-center pt-24 z-50 lg:hidden">

    <!-- Card -->
    <div class="bg-white w-80 rounded-2xl shadow-xl p-6 relative">

      <!-- Close Button -->
      <button id="close-menu"
        class="absolute top-4 right-4 text-2xl font-light">
        &times;
      </button>

      <!-- Menu List -->
      <ul class="space-y-6 text-gray-700 mt-6 text-base">
        <li><a href="index.html" class="block hover:text-green-700">Home</a></li>
        <li><a href="index.html#about" class="block hover:text-green-700">About</a></li>
        <li><a href="index.html#divisi" class="block hover:text-green-700">Divisi</a></li>
        <li><a href="index.html#pengurus" class="block hover:text-green-700">Pengurus</a></li>
        <li><a href="blog.html" class="block hover:text-green-700">Blog</a></li>
      </ul>

    </div>
  </div>

  <!-- TITLE -->
  <section class="mt-16 text-center pt-24">
    <h2 class="text-slate-500 text-3xl font-bold tracking-wide pb-10">
      BLOG INTERMEDIA
    </h2>
  </section>

  <!-- BLOG CARDS -->
  <section class="mt-10 px-6 lg:px-32">
    <div class="flex flex-wrap gap-8">
      <div onclick="openDetail()"
        class="cursor-pointer bg-white rounded-2xl shadow-lg w-80 hover:scale-105 transition duration-300">
        <img src="assets/iitc.png" class="rounded-t-2xl w-full" />
        <div class="p-6">
          <h3 class="font-bold text-lg">IITC</h3>
          <p class="text-sm text-gray-600 mt-2">
            Intermedia Information Technology Competition
          </p>
          <button class="mt-5 bg-green-700 text-white px-4 py-2 rounded-full">
            Baca
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- SCRIPT -->
  <script>
    const hamburger = document.getElementById("hamburger");
    const mobileMenu = document.getElementById("mobile-menu");
    const closeMenu = document.getElementById("close-menu");

    hamburger.addEventListener("click", () => {
      mobileMenu.classList.remove("hidden");
      mobileMenu.classList.add("flex");
    });

    closeMenu.addEventListener("click", () => {
      mobileMenu.classList.add("hidden");
      mobileMenu.classList.remove("flex");
    });

    mobileMenu.addEventListener("click", (e) => {
      if (e.target === mobileMenu) {
        mobileMenu.classList.add("hidden");
        mobileMenu.classList.remove("flex");
      }
    });

    function openDetail() {
      window.location.href = "blog-detail.html";
    }
  </script>

</body>
</html>
